<div class="tab-pane" role="tabpanel" id="step2">
  <h4 class="text-center">Thông tin dãy trọ</h4>
  <div class="row">
    <div class="col-md-9"> <!-- Sử dụng col-md-8 để chiếm 8/12 của hàng -->
      <div class="form-group">
        <label>Tên trọ *</label>
        <input class="form-control" type="text" name="name" placeholder="" id="area-name">
      </div>
    </div>
    <div class="col-md-3"> <!-- Sử dụng col-md-4 để chiếm 4/12 của hàng -->
      <div class="form-group">
        <label>Số phòng của dãy *</label>
        <input class="form-control" type="number" name="soPhong" id="soPhong" min="1" value="1">
      </div>
    </div>

    <div class="col-md-6">
      <div class="form-group">
        <label>Thành phố/Tỉnh thành *</label>
        <select name="province" class="form-control" id="province">
          <option disabled>Vui lòng chọn thành phố/Tỉnh thành</option>

          <!--                                                    <option th:each="province  : ${provinceList}"-->
          <!--                                                            th:value="${province.id}"-->
          <!--                                                            th:text="${province.name}"></option>-->
        </select>
      </div>
      <div class="form-group">
        <label>Quận/Huyện *</label>
        <select name="district" class="form-control" id="district">
          <option disabled>Chọn Quận/ Huyện</option>

        </select>
      </div>
      <div class="form-group">
        <label>Xã/Phường *</label>
        <select name="ward" class="form-control" id="ward">
          <option disabled>Chọn Xã/ Phường</option>
          <!--                                                    <option th:each="ward  : ${wardList}"-->
          <!--                                                            th:value="${ward.id}"-->
          <!--                                                            th:text="${ward.name}"></option>-->
        </select>
      </div>
      <div class="form-group">
        <label>Địa chỉ cụ thể *</label>
        <input class="form-control" id="exact-address" type="text" name="name"
               placeholder=""/>
      </div>
    </div>

    <div class="col-md-6">
      <div id="map" style="width:100%;height:100%;">
      </div>
    </div>
  </div>

</div>
